[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=core
    --cov=common
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    tool: Tool-specific tests
    shell: Shell script tests
    python: Python module tests
    core: Core module tests
    common: Common library tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning