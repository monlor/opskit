# OpsKit 工具定义文件
# 定义所有可用工具的信息和配置

tools:
  database:
    mysql-sync:
      version: "2.0.0"
      description: MySQL database batch synchronization tool that provides safe, interactive database-to-database sync operations
      keywords: [mysql, database, sync, migration, backup]
      dependencies: [mysql-client]  # 引用 dependencies.yaml 中的定义
      
  network:
    port-scanner:
      version: "1.0.0"
      description: Network port scanner to check open ports on target hosts with TCP/UDP support and threading
      keywords: [network, port, scan, security, tcp, udp]
      dependencies: [nmap, network-tools]  # 引用系统依赖定义
      
  system:
    system-info:
      version: "1.0.0"
      description: Display comprehensive system information including OS details, hardware specs, and network configuration  
      keywords: [system, info, hardware, os, monitoring]
      # 无额外系统依赖，使用 Python 内置库
      
    disk-usage:
      version: "1.0.0"
      description: Disk usage analysis tool with configurable thresholds, multiple output formats, and environment-based configuration
      keywords: [disk, usage, storage, filesystem, monitoring]
      # 无额外系统依赖，使用 Shell 内置命令
      
  cloudnative:
    k8s-resource-copy:
      version: "1.0.0"
      description: Copy Kubernetes resources between clusters and namespaces with automatic relationship detection and kubectl neat integration
      keywords: [kubernetes, k8s, resource, copy, migration, cluster, namespace, kubectl]
      dependencies: [kubectl, krew]  # kubectl 必需，krew 可选但推荐

  storage:
    s3-sync:
      version: "1.0.0"
      description: AWS S3 and S3-compatible storage synchronization tool with bidirectional sync, connection caching, and conflict resolution
      keywords: [s3, aws, storage, sync, backup, cloud-storage, file-sync]
      dependencies: [boto3, aws-cli]

# 工具类别定义
categories:
  database:
    name: Database Tools
    description: Database management, backup, synchronization and migration tools
    icon: 🗄️
    
  network:
    name: Network Tools
    description: Network monitoring, scanning, troubleshooting and connectivity tools
    icon: 🌐
    
  system:
    name: System Tools
    description: System monitoring, information gathering and administration tools
    icon: 🔧
    
  monitoring:
    name: Monitoring Tools
    description: Performance monitoring, alerting and observability tools
    icon: 📊
    
  cloudnative:
    name: Cloud Native Tools
    description: Kubernetes, Docker, and cloud-native platform management tools
    icon: ☁️
    
  storage:
    name: Storage Tools
    description: Storage management, backup, synchronization and data transfer tools
    icon: 💾

# 全局配置
global:
  auto_install_deps: true
  cache_dependencies: true
  default_timeout: 300
  max_parallel_installs: 3